<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="stylecsoke.css">
</head>
<body>
    <div class="container">
        <h5 id="Alert"></h5>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Add your items"
            />
            <img
                src="https://img.icons8.com/ios-filled/50/000000/plus.png"
                alt="+"
                id="AddUpdateClick"
            />
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="sederhana.js"></script>
</body>
</html>
